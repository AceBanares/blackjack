<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
  <title>Black Jack</title>
</head>

<body>
  <header></header>
  <main>
    <div id="boxDealer">

    </div>
    <div id="boxCollect" class="boxButtons">
      <button id="btnGet" type="button" class="btn btn-light basic">Deal Card</button>
      <button id="btnSelect" type="button" class="btn btn-light basic">Show Selected Cards</button>
      <button id="btnDiscard" type="button" class="btn btn-light basic">Show Discarded Cards</button>
    </div>
    <div id="boxCards" class="boxButtons">
      <button id="btnReset" type="button" class="btn btn-light basic">Reset Cards</button>
      <button id="btnCount" type="button" class="btn btn-light basic" disabled></button>
      <button id="btnBlackJack" type="button" class="btn btn-light basic"></button>
    </div>
    <div id="boxPlay" class="boxButtons">
      <button id="btnDeal" type="button" class="btn btn-light basic">Deal</button>
      <button id="btnHit" type="button" class="btn btn-light basic">Hit</button>
      <button id="btnStand" type="button" class="btn btn-light basic">Stand</button>
    </div>
    <div id="boxBlackjack">

    </div>
    <div id="boxHand">
      <!-- <div class="card-box">
        <img src="https://deckofcardsapi.com/static/img/aceDiamonds.png" alt="">
      </div> -->

    </div>
  </main>
  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src='js/scripts.js'></script>
</body>

</html>
